<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Prediction Game</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS file link -->
</head>
<body>
  <div class="game-container">
    <h1>Color Prediction Game</h1>
    <p>Guess the next color!</p>
    <div class="colors">
      <button onclick="predictColor('Red')">Red</button>
      <button onclick="predictColor('Green')">Green</button>
      <button onclick="predictColor('Blue')">Blue</button>
      <button onclick="predictColor('Yellow')">Yellow</button>
    </div>
    <p id="result"></p>
  </div>
  <script src="script.js"></script> <!-- JavaScript file link -->
</body>
</html>
